<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age in Days Calculator</title>
  <meta name="description" content="Calculate your exact age in days from your date of birth using this free online age in days calculator.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h1>Age in Days Calculator</h1>

<label>Date of Birth:</label><br>
<input type="date" id="dob"><br><br>

<button onclick="calculateDays()">Calculate Age in Days</button>

<h2 id="result"></h2>

<p>
This tool calculates your age in total days from your date of birth until today.
</p>

<script>
function calculateDays() {
  const dobValue = document.getElementById("dob").value;
  if (!dobValue) {
    document.getElementById("result").innerText = "Please select your date of birth.";
    return;
  }

  const dob = new Date(dobValue);
  const today = new Date();
  const diffTime = today - dob;
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

  document.getElementById("result").innerText =
    "You are approximately " + diffDays + " days old.";
}
</script>

</body>
</html>
